<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/imgLogos/IconoWeb.ico">

        <link rel="stylesheet" type="text/css" href="./style/estilos.css">
        <link rel="stylesheet" type="text/css" href="./style/single_product.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <title>Producto</title>

    </head>
    
    <body >
        <!--HEADER-->
     <div id="header-container"></div>
     <!--HEADER-->

        <main>
            <section class="pb-5 seccion-producto">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5 align-items-center">
                        <div class="col-md-6">
                            <img id="product-img" class="card-img-top mb-5 mb-md-0 border border-secondary" src="" alt="">
                        </div>
                        <div class="col-md-6">
                            <h1 id="product-name" class="display-5 fw-bolder"></h1>
                            <div class="my-4">
                                <span id="product-price" class="fs-5"></span>
                            </div>
                            <p id="product-description" class="lead mb-5"></p>
                            <div class="d-flex">
                                <input id="product-cantidad" class="form-control text-center me-4" type="number" value="1" min="1" max="10">
                                
                                <select name="talle" id="talle" class="form-select w-auto me-4">
                                    <option disabled selected value>Elija una opción</option>
                                    <option id="product-size-1"></option>
                                    <option id="product-size-2"></option>
                                    <option id="product-size-3"></option>
                                    <option id="product-size-4"></option>
                                </select>

                                <button class="btn btn-outline-dark product-boton" type="button">
                                    <i class="bi-cart-fill me-1"></i>
                                    Añadir al carrito
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--FOOTER-->
    <div id="footer-container"></div>
    <!--FOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/product-functions.js" type="module"></script>
    <script src="./js/header-footer.js"></script>
    <script  src="./js/index-nav-bar.js"> </script>
    </body>
</html>
