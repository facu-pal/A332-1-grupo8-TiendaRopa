<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/imgLogos/IconoWeb.ico">

        <link rel="stylesheet" type="text/css" href="./style/estilos.css">
        <link rel="stylesheet" type="text/css" href="./style/single_product.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <title>Carrito</title>

    </head>
    
    <body >
        <!--HEADER-->
     <div id="header-container"></div>
     <!--HEADER-->

     <main class="custom-main-carrito">
        <section>
            <div class="container mt-5 col-md-8">
                <h1 class="mb-4">CARRITO DE COMPRAS</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row d-none d-md-flex d-flex justify-content-between align-items-center">
                            <div class="col-md-2" id="cartItems">NOMBRE</div>
                            <div class="col-md-2 text-center">TALLE</div>
                            <div class="col-md-2 text-center">CANTIDAD</div>
                            <div class="col-md-2 text-center">PRECIO</div>
                            <div class="col-md-1 text-end">TOTAL</div>
                            <div class="col-md-1 text-end">ELIMINAR</div>
                        </div>
                    </div>

                    <div class="card-body" id="productCards">
                        <!-- Aquí se agregarán dinámicamente los productos del carrito -->
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6" id="cartSummary">
                                <div id="cardContainer" class="card">
                                    <div class="card-body">
                                        <!-- Espacio para el resumen de cuenta-->
                                        <div id="cartTotal"></div>
                                    </div>
                                </div>

                                <div id="checkoutButtonContainer" class="d-grid gap-2 mt-3 mb-5 d-flex justify-content-around">
                                    <button id="checkoutButton" class="btn btn-outline-dark product-boton btn-pagar" type="button">IR A PAGAR</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <!--FOOTER-->
    <div id="footer-container"></div>
    <!--FOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="./js/header-footer.js"></script>
    <script  src="./js/index-nav-bar.js"> </script>
    <script src="./js/mostrarCarrito.js" type="module"></script>

    </body>
</html>
