            <section class="seccionContacto centrado">
                <div class="contenedorContacto">
                    <div class="tituloContacto">
                        <h1>Registrate</h1>
                    </div>
                    <div class="formInterior">
                        <form method="post" action="#" id="contact-form" class="default-form">
                            <!--La clase "row" crea filas para poder usar con los "col" (Columnas)-->
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-user"></i>
                                        <input type="text" name="nombre" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-user"></i>
                                        <input type="text" name="apellido" placeholder="Apellido" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <input type="text" name="direccion" placeholder="Direccion" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-phone-volume"></i>
                                        <input type="text" name="telefono" placeholder="Teléfono" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-envelope"></i>
                                        <input type="email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-envelope"></i>
                                        <input type="email" name="email" placeholder="Repetir Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-key"></i>
                                        <input type="password" name="contrasena" placeholder="Repetir contraseña" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-key"></i>
                                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 formGrupo mensajeBoton centrado">
                                    <button class="botonForm" type="submit" name="submitForm">
                                        REGISTRARSE 
                                    </button>
