<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/imgLogos/IconoWeb.ico">

        <link rel="stylesheet" type="text/css" href="./style/estilos.css">
        <link rel="stylesheat" href="./style/estilos.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        
        <!-- Incluir la hoja de estilos de Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        
        <title>Registrarse</title>
    </head>
    <body  style="margin: 0px; min-height: 100vh; display: flex; flex-direction: column;">

        <!--HEADER-->
     <div id="header-container"></div>
     <!--HEADER-->

        <main class="main-registro">
            <section class="seccionContacto centrado">
                <div class="contenedorContacto">
                    <div class="tituloContacto">
                        <h1>Registrate</h1>
                    </div>
                    <div class="formInterior">
                        <form method="post" action="#" id="contact-form" class="default-form">
                            <!--La clase "row" crea filas para poder usar con los "col" (Columnas)-->
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-user"></i>
                                        <input type="text" name="nombre" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-user"></i>
                                        <input type="text" name="apellido" placeholder="Apellido" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <input type="text" name="direccion" placeholder="Direccion" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-phone-volume"></i>
                                        <input type="text" name="telefono" placeholder="Teléfono" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-envelope"></i>
                                        <input type="email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="far fa-envelope"></i>
                                        <input type="email" name="email" placeholder="Repetir Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-key"></i>
                                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="formGrupo">
                                        <i class="fas fa-key"></i>
                                        <input type="password" name="contrasena" placeholder="Repetir contraseña" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 formGrupo mensajeBoton centrado">
                                    <button class="botonForm btnRegistrarse" type="submit" name="submitForm">
                                        REGISTRARSE 
                                    </button>								
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!--FOOTER-->
    <div id="footer-container"></div>
    <!--FOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/product-functions.js" type="module"></script>
    <script src="./js/header-footer.js"></script>
    <script  src="./js/index-nav-bar.js"> </script>
    <script src="./js/registrarse.js"  type="module"></script>

    </body>
</html>
